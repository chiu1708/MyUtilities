<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="shortcut icon" href="/Counter/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b9b994f90b.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div onclick="add()" 
        class="container 
                d-flex
                justify-content-center
                align-items-center
                min-vh-100"">
        <h1 class="text-light" id="number">0</h1>
    </div>
    <div class="buttons-container d-flex">
        <a href="../index.html" class="reset-button btn btn-outline-primary rounded-circle btn-lg"><i class="fa-solid fa-house"></i></a>
        <div onclick="reset()" class="reset-button btn btn-outline-danger rounded-circle btn-lg"><i class="fas fa-undo"></i></div>
    </div>
</body>

<script>
    let set = () => document.querySelector("#number").innerText = localStorage.clickcount;
    set();
    let add = () => {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
        }
        else {
            localStorage.clickcount = 1;
        }
        set();
    }
    let reset = () => {
        localStorage.clickcount = 0;
        set();
    }
</script>
</html>
